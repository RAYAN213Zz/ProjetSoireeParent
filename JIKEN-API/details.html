<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'Anime</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Anime App</a>
            </div>
        </nav>
    </header>

    <section class="anime-details" id="animeDetails">
        <!-- Les détails de l'anime seront affichés ici dynamiquement -->
    </section>

    <footer>
        <p>&copy; 2024 Anime App</p>
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const animeId = params.get("id");

        // Variable pour suivre le nombre de personnages affichés
        let displayedCharacters = 10;

        // Récupérez et affichez les détails de l'anime
        async function fetchAnimeDetails() {
            try {
                const response = await fetch(`https://api.jikan.moe/v4/anime/${animeId}/full`);
                const data = await response.json();

                // Vérification des données de l'API Jikan
                console.log("Données de l'anime:", data);

                const animeDetails = document.getElementById("animeDetails");

                // Traduire les détails de l'anime
                const translatedSynopsis = await translateText(data.data.synopsis, 'en', 'fr');
                const translatedTitle = await translateText(data.data.title, 'en', 'fr');

                console.log("Titre traduit:", translatedTitle);
                console.log("Synopsis traduit:", translatedSynopsis);

                animeDetails.innerHTML = `
                    <h1>${translatedTitle}</h1>
                    <img src="${data.data.images.jpg.image_url}" alt="${data.data.title}">
                    <p><strong>Nombre d'épisodes:</strong> ${data.data.episodes}</p>
                    <p><strong>Auteur:</strong> ${data.data.studios[0]?.name || "N/A"}</p>
                    <p><strong>Synopsis:</strong> ${translatedSynopsis}</p>
                    <h2>Personnages</h2>
                    <ul id="characterList"></ul>
                    <button id="loadMoreBtn" onclick="loadMoreCharacters()">Charger plus de personnages</button>
                    <button onclick="window.location.href='index.html'" class="back-button">Retour</button>
                `;

                fetchCharacters(animeId, displayedCharacters);
            } catch (error) {
                console.error("Erreur lors du chargement des détails de l'anime :", error);
            }
        }

        // Fonction pour récupérer et afficher les personnages
        async function fetchCharacters(animeId, limit) {
            try {
                const response = await fetch(`https://api.jikan.moe/v4/anime/${animeId}/characters`);
                const data = await response.json();
                const characterList = document.getElementById("characterList");

                characterList.innerHTML = ""; // Efface les personnages existants
                const charactersToShow = data.data.slice(0, limit);

                charactersToShow.forEach(character => {
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `
                        <img src="${character.character.images.jpg.image_url}" alt="${character.character.name}">
                        ${character.character.name}
                    `;
                    characterList.appendChild(listItem);
                });

                // Affiche ou masque le bouton "Charger plus" selon le nombre de personnages restants
                const loadMoreBtn = document.getElementById("loadMoreBtn");
                if (limit >= data.data.length) {
                    loadMoreBtn.style.display = "none";
                } else {
                    loadMoreBtn.style.display = "block";
                }
            } catch (error) {
                console.error("Erreur lors du chargement des personnages :", error);
            }
        }

        // Fonction pour charger 10 personnages supplémentaires
        function loadMoreCharacters() {
            displayedCharacters += 10;
            fetchCharacters(animeId, displayedCharacters);
        }

        // Fonction pour traduire les textes via LibreTranslate avec un proxy CORS
        async function translateText(text, sourceLang, targetLang) {
            const apiUrl = 'https://cors-anywhere.herokuapp.com/https://libretranslate.de/translate';

            const translationParams = {
                q: text, // Texte à traduire
                source: sourceLang, // Langue source
                target: "fr" // Langue cible
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST', // Méthode POST
                    headers: {
                        'Content-Type': 'application/json', // Type de contenu JSON
                    },
                    body: JSON.stringify(translationParams), // Corps de la requête avec les paramètres de traduction
                });

                if (!response.ok) {
                    throw new Error(`Erreur de la requête : ${response.status}`);
                }

                const data = await response.json();
                return data.translatedText;
            } catch (error) {
                console.error('Erreur lors de la traduction:', error);
                return text; // Retourne le texte original en cas d'erreur
            }
        }

        // Charger les détails de l'anime à l'ouverture de la page
        fetchAnimeDetails();
    </script>
</body>
</html>
