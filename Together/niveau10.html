<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Félicitations !</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .message {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            color: #333;
        }

        p {
            font-size: 1.5em;
            color: #666;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f2d74e;
            animation: confetti-explosion 2s ease-out forwards;
        }

        @keyframes confetti-explosion {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--end-x), var(--end-y)) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Félicitations !</h1>
        <p>Vous avez réussi à finir le jeu !</p>
    </div>

    <script>
        function createConfetti(x, y) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            
            confetti.style.left = `${x}px`;
            confetti.style.top = `${y}px`;

            const hue = Math.random() * 360;
            confetti.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;

            const angle = Math.random() * Math.PI * 2;
            const velocity = 300 + Math.random() * 200;
            const endX = Math.cos(angle) * velocity;
            const endY = Math.sin(angle) * velocity;

            confetti.style.setProperty('--end-x', `${endX}px`);
            confetti.style.setProperty('--end-y', `${endY}px`);

            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 2000);
        }

        function explodeConfetti() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            for (let i = 0; i < 300; i++) {
                setTimeout(() => createConfetti(centerX, centerY), Math.random() * 500);
            }
        }

        // Déclencher l'explosion au chargement de la page
        window.addEventListener('load', explodeConfetti);
    </script>
</body>
</html>
