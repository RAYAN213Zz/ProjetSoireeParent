<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Together - Niveau 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="ui">
        <div id="level">Level: 3</div>
        <div id="timer"></div>
    </div>

    <script>
        // Initialisation des variables globales
        window.level = 3;


        // Définition des joueurs
        window.players = [
            { x: 50, y: canvas.height / 2.5, width: 20, height: 50, color: 'red', velocityY: 0, jumping: false },
            { x: 100, y: canvas.height / 2.5, width: 20, height: 50, color: 'blue', velocityY: 0, jumping: false }
        ];

        // Définition des plateformes fixes
        window.platformsGround = [
            { x: 0, y: canvas.height / 1.5, width: 300, height: 120, color: 'green' },
            { x: 400, y: canvas.height / 1.5, width: 200, height: 20, color: 'green' },
            { x: 700, y: canvas.height / 1.5, width: 1200, height: 20, color: 'green' }
        ];

        // Définition des trampolines
        window.trampolines = [
            { x: 430, y: window.platformsGround[0].y - 20, width: 50, height: 20, color: 'yellow', jumpBoost: -15 },
            { x: 1100, y: window.platformsGround[2].y - 20, width: 100, height: 20, color: 'pink', jumpBoost: -20, visible: false }
        ];

        // Définition des murs
        window.walls = [
            { x: 500, y: window.platformsGround[1].y - 175, width: 20, height: 180, color: 'gray' },
            { x: 600, y: window.platformsGround[2].y - 200, width: 270, height: 20, color: 'gray' }
        ];

        // Définition des boutons et portes
        window.buttons = [
            { x: 100, y: window.platformsGround[0].y - 20, width: 14, height: 20, color: 'orange' },
            { x: 700, y: window.platformsGround[2].y - 20, width: 14, height: 20, color: 'orange' }
        ];

        window.doors = [
            { x: 820, y: window.platformsGround[2].y - 300, width: 50, height: 100, color: 'brown', open: false }
        ];

        // Pas de plateformes mouvantes dans ce niveau
        window.movingPlatforms = [];
    </script>

    <script src="game.js"></script>
</body>
</html>
